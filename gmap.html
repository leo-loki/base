<style>
	#map { width: 100%; height: 400px; }
</style>

<body>

<div id="map"></div>
<script>
	function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1iOehZrByuVc7q9RxpJr1FqazZGYAC60&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?key=AIzaSyB1iOehZrByuVc7q9RxpJr1FqazZGYAC60"></script>

	google.load("jquery", "1");
</script>
